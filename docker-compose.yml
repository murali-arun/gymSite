version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: gym-tracker-backend
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    networks:
      - web
  
  frontend:
    image: nginx:alpine
    container_name: gym-tracker-frontend
    ports:
      - "8080:80"
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - web
    depends_on:
      - backend

networks:
  web:
    driver: bridge
