name: Deploy Gym Tracker to VPS

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_API_SECRET: ${{ secrets.API_SECRET }}
        run: npm run build

      - name: Verify build
        run: ls -la dist

      - name: Verify build
        run: ls -la dist

      # Ensure target directory exists on VPS
      - name: Ensure deploy directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            mkdir -p ${{ secrets.DEPLOY_PATH || '/opt/gymSite' }}
            cd ${{ secrets.DEPLOY_PATH || '/opt/gymSite' }}
            mkdir -p backend/data

      - name: Upload files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH }}
          port: ${{ secrets.VPS_PORT || 22 }}
          source: "dist/*,backend/*,docker-compose.yml,nginx.conf"
          target: ${{ secrets.DEPLOY_PATH || '/opt/gymSite' }}
          overwrite: true

      - name: Create backend .env and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd ${{ secrets.DEPLOY_PATH || '/opt/gymSite' }}
            
            # Create backend .env
            cat > backend/.env << EOF
            PORT=3002
            NODE_ENV=production
            API_SECRET=${{ secrets.API_SECRET }}
            LITELLM_API_URL=${{ secrets.LITELLM_API_URL }}
            LITELLM_API_KEY=${{ secrets.LITELLM_API_KEY }}
            LITELLM_MODEL=${{ secrets.LITELLM_MODEL }}
            EOF
            
            # Deploy with Docker
            docker-compose down || true
            docker-compose up -d --build
            
            # Show status
            echo "=== Containers ==="
            docker-compose ps
            echo "=== Backend logs ==="
            docker-compose logs --tail=20 backend
            echo "=== Frontend logs ==="
            docker-compose logs --tail=20 frontend
